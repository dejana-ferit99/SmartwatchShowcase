<!DOCTYPE html>
<html>
<head>
    <title>Udemy HTML final project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="header">
        <div id="header-logo">
            <img id="amazon-logo" src="https://logolook.net/wp-content/uploads/2021/03/Amazon-logo.svg" alt="Amazon Logo">
        </div>
    </header>
    <main id="main-content">
        <div id="smartwatch-picture">
            <div id="smartwatch-display"><p id="time_display"></p></div>
            <img id="img-smartwatch">
        </div>
        <div id="product_description">
            <div id="description">
            <h1>FitBit 19 - The Smartest Watch</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>                
            </div>
            <div id="select-color">
                <h1>Select Color</h1>
                <div id="color-selector">
                    <div id="black"></div>
                    <div id="red"></div>
                    <div id="purple"></div>
                    <div id="pink"></div>
                </div>
            </div>
            <div id="features">
                <h1>Features</h1>
                <div id="features-selector">
                    <button id="time">Time</button>
                    <button id="heart-rate">Heart Rate</button>
                </div>
            </div>
            <div id="buy-now">
                <button>BUY NOW</button>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
